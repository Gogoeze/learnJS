  <button onclick = "document.getElementById('demo').innerHTML= calculation += '1' ">1</button>
  <button onclick = "document.getElementById('demo').innerHTML= calculation += '2' ">2</button>
  <button onclick = "document.getElementById('demo').innerHTML= calculation += '3' ">3</button>
  <button onclick = "document.getElementById('demo').innerHTML= calculation += ' + ' ">+</button>
  <p> </p>

  <button onclick = "document.getElementById('demo').innerHTML= calculation += '4' ">4</button>

  <p> </p>

  <!-- <button onclick = "document.getElementById('demo').innerHTML= calculation + '' ">Del</button> -->
  <button onclick = "document.getElementById('demo').innerHTML= calculation += '.' ">.</button>
  <button onclick = "document.getElementById('demo').innerHTML= calculation += '0' ">0</button>
  <button onclick = "document.getElementById('demo').innerHTML= calculation += ' * ' ">*</button>
  <button onclick = "document.getElementById('demo').innerHTML= calculation = eval(calculation)">=</button>
  <p> </p>

  <button onclick = "document.getElementById('demo').innerHTML= calculation =`${calculation -= '1'}`">Del</button>
  <button onclick = "document.getElementById('demo').innerHTML= calculation = ''">Clear</button>
  <p> </p>
